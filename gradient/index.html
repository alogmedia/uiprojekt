<style>

.color-shift {
filter: blur(50px);
position: fixed;  
z-index: -100;
fill: none; 
}

/* set position here */
#blob1 {
top: 200;
left: 0;
}

#blob2 {
top: 50%;
right: -10%;
}

#blob3 {
bottom: -10%;
left: 20%;
}



</style>

<script>

var palette = [
'#FF4310',
'#FFB116', 
'#FF38B8',
'#F50004',
'#6733FE', 
'#0365FF', 
'#0FE7E2',
'#009B50'
];

let blops = document.querySelectorAll('.color-shift path');
let [blob1, blob2, blob3] = ["blob1", "blob2", "blob3"].map(id => document.getElementById(id));


const generatePalette = () => {
  const ran = palette[Math.floor(Math.random() * palette.length)];
  return ran;
};


const updateColors = () => {
  blops.forEach(item => {
    item.style.fill = generatePalette();
  });
  
};

 
updateColors();  

</script>		</div>
